        }
        
        .icons:hover {

        }
        
        .icons::before {
            contain: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #b52b65, #ed6663);
            z-index: -1;
            border-radius: 50%;
            transform: translate(100%, 100%);
            transform: all 4s;
        }
        
        .icons:hover::before {
            transform: translate(0);
            animation: animate 4s linear;
        }
        
        @keyframes animate {
            0%,
            100% {
                width: 100%;
                height: 100%;
            }
            50% {
                width: 50%;
                height: 50%;
            }
        }
